name: make all
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build-linux:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build Linux
      run: make linux
    - name: Pack Build Files
      run: |
        mkdir ~/fake-apt-linux
        mv bin/* ~/fake-apt-linux
    - name: Publish Build Files
      uses: actions/upload-artifact@v2
      with:
        path: ~/fake-apt-linux/*
        name: fake-apt-linux
  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build Windows 32-bit
      run: make win32
    - name: Pack Build Files
      run: |
        mkdir ~/fake-apt-win32
        mv bin/* ~/fake-apt-win32
    - name: Publish Build Files
      uses: actions/upload-artifact@v2
      with:
        path: ~/fake-apt-win32
        name: fake-apt-win32
    - name: Build Windows 64-bit
      run: make win64
    - name: Pack Build Files
      run: |
        mkdir ~/fake-apt-win64
        mv bin/* ~/fake-apt-win64
    - name: Publish Build Files
      uses: actions/upload-artifact@v2
      with:
        path: ~/fake-apt-win64
        name: fake-apt-win64
  build-macos-intel:

    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - name: Build macOS
      run: make macX86
    - name: Pack Build Files
      run: |
        mkdir ~/fake-apt-macX86
        mv bin/* ~/fake-apt-macX86
    - name: Publish Build Files
      uses: actions/upload-artifact@v2
      with:
        path: ~/fake-apt-macX86
        name: fake-apt-macX86
