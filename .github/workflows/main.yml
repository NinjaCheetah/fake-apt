name: make all

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build Linux
      run: make linux
    - name: Pack Build Files
      run: |
        mkdir ~/fake-apt-linux
        mv bin/* ~/fake-apt-linux
    - name: Publish Build Files
      uses: actions/upload-artifact@v2
      with:
        path: ~/fake-apt-linux/*
        name: fake-apt-linux
  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Enable Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1.10.0
    - name: Build For Windows
      id: build-windows
      run: make win
    - name: Pack Build Files and Generate Checksums
      run: |
        mkdir D:\a\fake-apt\fake-apt-windows
        mv D:\a\fake-apt\fake-apt\bin\* D:\a\fake-apt\fake-apt-windows
        cd D:\a\fake-apt
        tar -cvf fake-apt-windows.tar fake-apt-windows\*
    - name: Publish Build Files
      uses: actions/upload-artifact@v2
      with:
        path: D:\a\fake-apt\fake-apt-windows.tar
        name: fake-apt-windows
  build-macos:

    runs-on: macos-11

    steps:
    - uses: actions/checkout@v2
    - name: Build macOS
      run: make mac
    - name: Pack Build Files
      run: |
        mkdir ~/fake-apt-macOS
        mv bin/* ~/fake-apt-macOS
    - name: Publish Build Files
      uses: actions/upload-artifact@v2
      with:
        path: ~/fake-apt-macOS
        name: fake-apt-macOS
